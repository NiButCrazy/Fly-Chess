<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试文件，请勿拿来部署</title>

</head>
<style>
    .volume-slider {
        /* slider */
        --slider-width: 100%;
        --slider-height: 50px;
        --slider-bg: rgb(0, 0, 0);
        --slider-border-radius: 9px;
        /* level */
        --level-color: #fff;
        --level-transition-duration: 0.1s;
        /* icon */
        --icon-margin: 15px;
        --icon-color: var(--slider-bg);
        --icon-size: 25px;
    }

    .volume-slider {
        position: relative;
        cursor: pointer;
        display: -ms-inline-flexbox;
        display: inline-flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: reverse;
        -ms-flex-direction: row-reverse;
        flex-direction: row-reverse;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
    }

    .volume-slider .volume {
        display: inline-block;
        vertical-align: top;
        margin-right: var(--icon-margin);
        color: var(--icon-color);
        width: var(--icon-size);
        height: auto;
        position: absolute;
        left: 0;
        pointer-events: none;
    }

    .volume-slider .volume-level {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: var(--slider-width);
        height: var(--slider-height);
        background: var(--slider-bg);
        overflow: hidden;
        border-radius: var(--slider-border-radius);
        -webkit-transition: height var(--level-transition-duration);
        -o-transition: height var(--level-transition-duration);
        transition: height var(--level-transition-duration);
        cursor: inherit;
        transform: rotate(270deg);
    }

    .volume-slider .volume-level::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 0;
        height: 0;
        -webkit-box-shadow: -200px 0 0 200px var(--level-color);
        box-shadow: -200px 0 0 200px var(--level-color);
    }
    .volume-slider .volume-level::-moz-range-thumb {
        width: 0;
        height: 0;
        border-radius: 0;
        border: none;
        box-shadow: -200px 0 0 200px var(--level-color);
    }
</style>

<body>
<label class="volume-slider">
    <input type="range" class="volume-level" />
